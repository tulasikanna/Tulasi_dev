<!DOCTYPE html>
<html lang="en">
<head>
    <title>CalCulator </title>
    <style>
      div{
          background-color:teal;
          padding: 10px; 
          font-family: 'Times New Roman', Times, serif;
          border-radius: 10px;
          width: 400px;

      }
      table{
          color: white;
          
      }
     tr{
         text-align: center;
     }
    </style>
   
</head>
<body>
    <div>
    <table width="100%" border="1"  cellspacing="0" cellpadding="5"  >
        <tr>
            <td colspan="4" align="right" bgcolor="black">0</td>
        </tr>
          <tr  >
              <td colspan="2" bgcolor="orange">AC</td>
              <td>/</td>
              <td>X</td>
          </tr>
          <tr  >
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>-</td>
          </tr>
          <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>+</td>     
          </tr>
          <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td rowspan="2" bgcolor="blueviolet"> = </td>
          </tr>
          <tr >
              <td colspan="2">0</td>
              <td> . </td>

          </tr>
    </table>
</div>
</body>
</html>
